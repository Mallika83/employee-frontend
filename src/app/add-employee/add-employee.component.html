<div class ="col-md-6 offset col-md-3">

<form #employeeForm = "ngForm" (ngSubmit) ="addEmployee(employee)">
    <div class ="form-group">
    <label for="firstName">First Name</label><br>
    <input type = "text" class ="form-control" name ="firstName" id = "firstName" [(ngModel)] = "employee.firstName" #firstName = "ngModel">
</div>
<div class ="form-group">
    <label for = "lastName">Last Name</label><br>
    <input type = "text" name="lastName" id = "lastName" class ="form-control" [(ngModel)] = "employee.lastName" #lastName = "ngModel">
</div>
<div class ="form-group">
    <label for = "emailId">Email ID</label><br>
    <input type = "text" name = "emailId" id ="emailId" class = "form-control" [(ngModel)]= "employee.emailId" >
</div>
<button type = "submit" >Add Employee</button>
</form>
</div>
