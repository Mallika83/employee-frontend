<div class ="col-md-6 offset col-md-3">
    <form #loginForm = "ngForm" (ngSubmit) ="login(user)">
        <div class ="form-group">
        <label for="userName">User Name</label><br>
        <input type = "text" class ="form-control" name ="userName" id = "userName" [(ngModel)] = "user.userName" #userName = "ngModel">
    </div>
    <div class ="form-group">
        <label for = "password">Password</label><br>
        <input type = "password" name="password" id = "password" class ="form-control" [(ngModel)] = "user.password" #password = "ngModel">
    </div>
    
    <button type = "submit" >Login</button>
    </form>
  
</div>
