<h3>Update Employee</h3>
<div class ="col-md-6 offset col-md-3">



    <form #employeeForm = "ngForm" (ngSubmit) ="updateEmployee(employee.longId,employee)">
        <div class ="form-group">
        <label for="firstName">First Name</label><br>
        <input type = "text" class ="form-control" name ="firstName" id = "firstName" [(ngModel)] = "employee.firstName" #firstName = "ngModel" placeholder="{{employee.firstName}}">
    </div>
    <div class ="form-group">
        <label for = "lastName">Last Name</label><br>
        <input type = "text" name="lastName" id = "lastName" class ="form-control" [(ngModel)] = "employee.lastName" #lastName = "ngModel" placeholder="{{employee.lastName}}">
    </div>
    <div class ="form-group">
        <label for = "emailId">Email ID</label><br>
        <input type = "text" name = "emailId" id ="emailId" class = "form-control" [(ngModel)]= "employee.emailId" placeholder="{{employee.emailId}}" >
    </div>
    <button type = "submit" >Add Employee</button>
    </form> 

  
    </div>
